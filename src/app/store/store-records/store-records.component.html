<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h3>库存记录</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p-table [value]="storeRecords">
      <ng-template pTemplate="header">
        <tr>
          <th>名称</th>
          <th>规格</th>
          <th>指令</th>
          <th>数量</th>
          <th>单价</th>
          <th>备注</th>
          <th>日期</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.productName}}</td>
          <td>{{item.productSpec}}</td>
          <td><span *ngIf="item.instructions==='import';  else exportTemplate ">入库</span>
            <ng-template #exportTemplate>出库</ng-template>
          </td>
          <td>{{item.quantity}}</td>
          <td>{{item.price}}</td>
          <td>{{item.remark}}</td>
          <td>{{item.updateDate}}</td>
        </tr>
      </ng-template>
    </p-table>
  </mat-card-content>
</mat-card>
